<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
</head>
<body>
    <h2>Upload File</h2>
    <form action="https://myserverlessapi-b9etdhaeddbbd2hp.centralindia-01.azurewebsites.net/api/FileHandler?code=<function-key>" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
    <hr>
    <h2>Uploaded Files</h2>
    <ul id="file-list"></ul>

    <script>
        async function fetchFiles() {
            const res = await fetch("https://myserverlessapi-b9etdhaeddbbd2hp.centralindia-01.azurewebsites.net/api/FileHandler?code=<function-key>");
            const data = await res.json();
            const list = document.getElementById("file-list");
            list.innerHTML = "";
            data.files.forEach(file => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="${file.url}" target="_blank">${file.name}</a>`;
                list.appendChild(li);
            });
        }
        fetchFiles();
    </script>
</body>
</html>
